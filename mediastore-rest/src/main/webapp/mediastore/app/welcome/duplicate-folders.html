<div class="container">
    <h1>Duplicates Folders</h1><br>
    <form ng-submit="getDuplicateFolders()">
        <input type="submit" class="btn btn-primary" value="Get Folders"><br>
    </form>
    
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th class="ay-sort sorted-asc">Size</th>
            <th class="ay-sort">#Files</th>
            <th class="ay-sort"><span>&#37;F1</span></th>
            <th class="ay-sort"><span>&#37;F2</span></th>
            <th class="ay-sort"><span>Paths</span></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="r in result">
            <td>{{r.totalSize}}</td>
            <td>{{r.filesInFolder1 + r.filesInFolder2}}</td>
            <td>{{r.filesInFolder1}}</td>
            <td>{{r.filesInFolder2}}</td>
            <td>{{r.folder1}}<br>{{r.folder2}}</td>
            <td>
                <a ng-click="hello()" class="btn btn-small btn-info">folders</a>
            </td>
        </tr>
    {{r.folder2}}    </tbody>
    </table>
</div>
