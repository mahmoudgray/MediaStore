<div class="container">
    <h1>Thumbnail Gallery</h1>
    <form ng-submit="getGallery()">
        <input type="text" placeholder="FILTER" ng-model="input">
        <input type="submit" class="btn btn-primary" value="Get"><br>
    </form>

    <div class="row">
        <div class="col-lg-3 col-md-4 col-xs-6 thumb" ng-repeat="img in images" ng-if="images.length > 0">
            <a class="thumbnail" href="#">
                <img class="img-responsive"
                     src="rest/hello/getThumbnail?path={{img.path}}&w=600&h=600"
                     title="{{img.path}}">
            </a>
        </div>
    </div>
</div>
