<div class="container">
    <h2>Thumbnail</h2>
    <form ng-submit="getAll()">
        <input type="text" placeholder="FILTER" ng-model="input">
        <input type="submit" class="btn btn-primary" value="Get All">
        <input type="checkbox" name="gps" value="gpOnly"> GPS
    </form>

    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>Path</th>
                <th>Size</th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="img in images">
                <td>{{img.path}}</td>
                <td>{{img.size}}</td>
                <td>
                    <a ng-click="generatePathLink(img.path)" class="btn btn-xs btn-primary"><span class="glyphicon glyphicon-picture"></span>  file</a>
                </td>
                <td>
                    <a ng-click="generatePathLink(img.path)" class="btn btn-xs btn-info"><span class="glyphicon glyphicon-folder-open"></span>   folders</a></a>
                </td>
                <td>
                    <a ng-click="deleteImage(img.path)" class="btn btn-xs btn-primary"><span class="glyphicon glyphicon-show-thumbnails"></span>thumbnail</a>
                </td>
                <td>
                    <a ng-click="generateDeleteLink(img.path)" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-trash"></span>delete</a>
                </td>

            </tr>
        </tbody>
    </table>
</div>
