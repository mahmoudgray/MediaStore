<div class="container">
    <h1>Thumbnail</h1>
    <form ng-submit="getAll()">
        <input type="text" placeholder="FILTER" ng-model="input">
        <input type="checkbox" name="gps" value="gpOnly"> GPS
        <input type="submit" class="btn btn-primary" value="Go"><br>
    </form>

    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>Path</th>
                <th>Size</th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="img in images">
                <td>{{img.path}}</td>
                <td>{{img.size}}</td>
                <td>
                    <a ng-click="deleteImage(img.path)" class="btn btn-small btn-info">file</a>
                </td>
                <td>
                    <a ng-click="deleteImage(img.path)" class="btn btn-small btn-primary">folder</a>
                </td>
                <td>
                    <a ng-click="deleteImage(img.path)" class="btn btn-small btn-primary">thumbnail</a>
                </td>
                <td>
                    <a ng-click="deleteImage(img.path)" class="btn btn-small btn-danger">delete</a>
                </td>

            </tr>
        </tbody>
    </table>
</div>
