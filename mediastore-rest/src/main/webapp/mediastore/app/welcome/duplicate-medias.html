<div class="container">
    <h2>Duplicate Medias</h2>
    <form ng-submit="getDuplicateMedias()">
        <input type="text" placeholder="FILTER" ng-model="input" value="5">
        <input type="submit" class="btn btn-primary" value="Search"><br>
    </form>
    
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th class="ay-sort sorted-asc">Size</th>
            <th class="ay-sort">#Files</th>
            <th class="ay-sort"><span>Paths</span></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="r in result">
            <td>{{r.fileSize}}</td>
            <td>{{r.al.length}}</td>
            <td>
                <ol>
                    <li ng-repeat="file in r.al">
                    {{file}}<a ng-click="generatePathLink1(file)" class="btn btn-xs btn-primary"><span class="glyphicon glyphicon-picture"></span> file</a> <a ng-click="generatePathLink2(file)" class="btn btn-xs btn-info"><span class="glyphicon glyphicon-folder-open"></span>   folders</a> <a ng-click="generateDeleteLink(file)" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-trash"></span>delete</a>
                    </li>
                </ol>
            </td>
        </tr>
        </tbody>
    </table>
</div>
