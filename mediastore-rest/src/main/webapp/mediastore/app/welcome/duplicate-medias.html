<div class="container">
    <h1>Duplicate Medias</h1>
    <form ng-submit="getDuplicateMedias()">
        <input type="text" placeholder="FILTER" ng-model="input" value="5">
        <input type="submit" class="btn btn-primary" value="Search"><br>
    </form>
    
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th class="ay-sort sorted-asc">Size</th>
            <th class="ay-sort">#Files</th>
            <th class="ay-sort"><span>Paths</span></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="r in result">
            <td>{{r.fileSize}}</td>
            <td>{{r.al.length}}</td>
            <td>{{r.al[0]}}</td>
            <td><a ng-click="hello()" class="btn btn-xs btn-primary"><span class="glyphicon glyphicon-picture"></span>  file</a></td>
            <td><a ng-click="hello()" class="btn btn-xs btn-info"><span class="glyphicon glyphicon-folder-open"></span>   folders</a></td>
            <td><a ng-click="hello()" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-trash"></span>delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
