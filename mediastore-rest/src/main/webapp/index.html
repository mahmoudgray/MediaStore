</div>
<div class="container" ng-controller="HeaderController">
   
    <ul class="nav nav-tabs">

        <li role="presentation" ng-class="{ active: isActive('/dragndrop')}"><a href="#/dragndrop">Drag'n'Drop</a></li>
        <li role="presentation" ng-class="{ active: isActive('/thumbnail-gallery')}"><a href="#/thumbnail-gallery">Gallery</a></li>
    </ul>

<div ng-view></div>
