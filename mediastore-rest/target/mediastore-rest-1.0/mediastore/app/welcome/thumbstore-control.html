<div class="container">
    <h2>
        Thumbstore Control
    </h2>
    <p>
        Path db : <span id="db_path">{{path}}</span>
    </p>
    <p>
        Size of db : <span id="db_size">{{size}}</span>
    </p>

    <div media-folder></div>

    <div style="float: left">

    </div>
    <div id="memoryChart" style="height: 300px; width:30%;clear:both;"> </div>
</div>
